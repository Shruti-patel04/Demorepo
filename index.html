<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn Themed Page</title>
  <style>
    /* Apply a full-page gradient background inspired by unicorn colors */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient( #ff7eb9, #ff65a3, #ff3fbf, #7a4fff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to center the text */
    .h1 {
      font-size: 36px;
      margin: 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Welcome to GitHub in this first repo</h1>
  </div>
</body>
</html>
